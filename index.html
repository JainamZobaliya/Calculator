<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="topDisplay"></div>
            <div class="mainDisplay"></div>
        </div>
        <div class="button-container">
            <button type="button" class="button operator op+">+</button>
            <button type="button" class="button operator op-">-</button>
            <button type="button" class="button operator opx">x</button>
            <button type="button" class="button operator op/">/</button>
            <button type="button" class="button operand  op7">7</button>
            <button type="button" class="button operand  op8">8</button>
            <button type="button" class="button operand  op9">9</button>
            <button type="button" class="button operand  op4">4</button>
            <button type="button" class="button operand  op5">5</button>
            <button type="button" class="button operand  op6">6</button>
            <button type="button" class="button operand  op1">1</button>
            <button type="button" class="button operand  op2">2</button>
            <button type="button" class="button operand  op3">3</button>
            <button type="button" class="button bottomLeftEnd operand  op0">0</button>
            <button type="button" class="button operand  op.">.</button>
            <button type="submit" class="button equal bottomRightEnd  op=">=</button>
            <button type="reset" id="reset" class="button operator opCE">CE</button>
        </div>
    </div>
</body>
</html>
